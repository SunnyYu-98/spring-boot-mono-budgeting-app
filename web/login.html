<!DOCTYPE html>
<html>
<head>
	<!-- LIBRARIES -->
	<script src="lib/jquery/jquery-3.4.1.min.js"></script>
	<script src="lib/popper/popper.min.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SCRIPTS -->
	<script src="js/global.js"></script>
	<script src="js/login.js"></script>
	<!-- STYLES -->
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/login.css">
	<!-- META -->
	<title>Cash-U Login</title>
	
</head>
<body>
	<div class="container h-100 ml-0 mr-0 w-100 mw-100 pl-0 pr-0">
		<div class="row h-100 ml-0 mr-0">
			<div class="col col-12 h-35">
				<div class="row h-100">
					<div class="col">
					</div>
					<div id="titlecol" class="col align-items-end d-flex justify-content-center">
						<div class="text-center"><h1>CASH-U</h1></div>
					</div>
					<div class="col">
					</div>
				</div>
			</div>
			<div class="col col-12 h-30 pl-0 pr-0 bgc-highlight-soft">
				<div class="container h-100 pl-0 pr-0">
					<div class="card h-100 mh-fit">
						<div class="card-body">
							<div class="container h-100">
								<div class="row flex-column h-100 mh-auto">
									<div class="col d-flex align-items-end pb-3 mh-auto">
										<input id="username-input" class="form-control" type="text" placeholder="Username">
									</div>
									<div class="col flex-grow-0 mh-auto">
										<input id="password-input" class="form-control" type="password" placeholder="Password">
									</div>
									<div class="col d-flex flex-row justify-content-between mt-3 mh-auto">
										<div>
											<div class="">
												<input id="ck1-input" class="form-check-input ml-0" type="checkbox">
												<label class="ml-4" for="ck1-input">Checkbox</label>
											</div>
											<div class="">
												<input id="ck2-input" class="form-check-input ml-0" type="checkbox">
												<label class="ml-4" for="ck2-input">Checkbox</label>
											</div>
										</div>
										<div class="d-flex flex-column">
											<input id="login-input" class="btn bgc-highlight-soft c-white" type="button" value="Login" onclick="loginSubmit();">
											<input id="register-input" class="btn mt-1" type="button" value="Register" onclick="registerSubmit();">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-12 h-35">
				<div class="row h-100">
					<div class="col">
					</div>
					<div id="titlecol" class="col align-items-start d-flex justify-content-center">
						<div id="feedback" class="card text-center d-none">
							<div class="card-body">
							<span class="c-invalid">INVALID USERNAME</span>
							</div>
						</div>
					</div>
					<div class="col">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
